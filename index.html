<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage One</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="dashboard-header">
            <h1>Personal Slack Dashboard</h1>
        </div>
        <br/>

        <div class="row">
            <!-- information section -->
            <div class="col-md-4">
                <!-- slack name -->
                <div class="slack-name">
                    <p>
                        Slack Name: <span data-testid="slackUserName"><strong>Ann Wanjiku</strong></span>
                    </p>
                </div>
                <!-- day and time of the week -->
                <div class="day-time">
                    <p>Day: <span data-testid="currentDayOfTheWeek"><strong>Thursday</strong></span></p>
                    <p>UTC Time: <span data-testid="currentUTCTime"><strong> 00:00:00</strong></span></p>
                </div>
                <!-- track -->
                <div class="track">
                    <p>Track Name: <span data-testid="myTrack"><strong> Frontend</strong></span></p>
                </div>
                <!-- github -->
                <div class="github-url">
                    <a href="https://github.com/WanjikuKatuni" data-testid="githubURL"></a>
                </div>
            </div>
            <!-- photo section -->
            <div class="col-md-8">
                <div class="slack-image">
                    <img src="/images/me.jpeg" alt="Ann Wanjiku" data-testid="slackDisplayImage"/>
                </div>
            </div>
        </div>
    </div>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
