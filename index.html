<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage One</title>
   
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

     <!-- css -->
     <link rel="stylesheet" href="styles.css">

     <!-- fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
   
</head>
<body>
    <div class="container">
        <div class="dashboard-header text-center">
            <h1 class="header">Personal Slack Dashboard</h1>
        </div>
        <br/>

        <div class="row">
            <!-- information section -->
            <div class="col-md-5">
                <!-- slack name -->
                <div class="slack-name-div">
                    <p class="slack-name">
                        <span class="info-header">Slack Name:</span> <span data-testid="slackUserName"><strong>Ann Wanjiku</strong></span>
                    </p>
                </div>
                <!-- day and time of the week -->
                <div class="day-time">
                    <p class="day"> <span class="info-header">Day: </span><span data-testid="currentDayOfTheWeek"><strong>monday</strong></span></p>
                    <p class="time"> <span class="info-header">UTC Time: </span><span data-testid="currentUTCTime"><strong> 00:00:00</strong></span></p>
                </div>
                <!-- track -->
                <div class="track">
                    <p class="track-name"> <span class="info-header">Track Name: </span><span data-testid="myTrack"><strong> Frontend</strong></span></p>
                </div>
                <!-- github -->
                <div class="github-url text-center">
                    <a class="githuburl" href="https://github.com/WanjikuKatuni/HNGX-1" target="_blank" data-testid="githubURL">Repository Link</a>
                </div>
            </div>
            <!-- photo section -->
            <div class="col-md-7">
                <div class="slack-image">
                    <img src="/images/me.jpeg" class='img-fluid round-img' alt="Ann Wanjiku" data-testid="slackDisplayImage"/>
                </div>
            </div>
        </div>
    </div>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
